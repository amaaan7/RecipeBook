<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RecipeBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'recipes:list' %}">RecipeBook</a>
    <form class="d-flex" method="get" action="{% url 'recipes:list' %}">
      <input class="form-control form-control-sm ms-2" type="search" name="q" placeholder="Search" value="{{ request.GET.q }}">
    </form>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
