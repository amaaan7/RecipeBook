<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RecipeBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Force normal horizontal text and sane wrapping everywhere */
    * { box-sizing: border-box; }
    
    /* Undo any accidental vertical-writing styles */
    html, body, .container, .row, .col-md-4, .col-md-6, .card, .card-body, a, p, li, h1, h2, h3, h4, h5 {
      writing-mode: horizontal-tb !important;
      white-space: normal !important;
      word-break: normal !important;
      overflow-wrap: normal !important;
      display: block !important;
    }
    
    /* Make sure inline links are inline again */
    a { display: inline !important; }
    
    /* Force the grid columns to behave like Bootstrap expects (safety net) */
    .row { display: flex !important; flex-wrap: wrap !important; gap: 1rem; }
    .col-md-4 { flex: 0 0 33.3333% !important; max-width: 33.3333% !important; }
    .col-md-6 { flex: 0 0 50% !important; max-width: 50% !important; }
    
    /* Keep cards readable */
    .card { min-height: 140px; overflow: hidden; }
    
    /* Fix navbar small alignment issues */
    .navbar .form-control { width: 180px; }
    
    /* Small screen fallback */
    @media (max-width: 768px) {
      .col-md-4, .col-md-6 { flex: 0 0 100% !important; max-width: 100% !important; }
      .navbar .form-control { width: 120px; }
    }
    </style>
    
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
  
      <!-- Left side: brand -->
      <a class="navbar-brand" href="{% url 'recipes:list' %}">RecipeBook</a>
  
      <!-- Middle: search bar -->
      <form class="d-flex ms-3 me-auto" method="get" action="{% url 'recipes:list' %}">
        <input class="form-control form-control-sm" type="search" name="q" placeholder="Search" value="{{ request.GET.q }}">
      </form>
  
      <!-- Right side: auth buttons -->
      <div>
        {% if request.user.is_authenticated %}
        <span class="text-light me-2">Hi, <a class="text-decoration-underline text-light" href="{% url 'recipes:profile' %}">{{ request.user.username }}</a></span>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
        {% else %}
          <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
          <a class="btn btn-light btn-sm" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
  
    </div>
  </nav>
  

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
